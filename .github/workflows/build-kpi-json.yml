name: Build KPI JSON Automatically

on:
  push:
    branches: [ main ]
    # Run only when the Excel or the script or this YAML changes
    paths:
      - 'NEW FORM Accident and Incident Investigations Action Tracker_ST0335-25x26sx (1).xlsx'
      - 'data/convert_to_kpi_json.py'
      - '.github/workflows/build-kpi-json.yml'
    # IMPORTANT: Do NOT trigger when the JSON is updated by the bot
    paths-ignore:
      - 'data/kpi_data.json'
  # Allow manual run from the Actions tab
  workflow_dispatch:

permissions:
  contents: write     # allow committing/pushing the JSON

# If you push multiple times, keep only the latest run
concurrency:
  group: kpi-json
  cancel-in-progress: true

jobs:
  build:
    # Skip the job if it was triggered by the bot's own commit
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          set -euxo pipefail
          python -V
          python -m pip install --upgrade pip
          pip install openpyxl pandas

      - name: Sanity check files & paths
        run: |
          set -euxo pipefail
          echo "PWD = $(pwd)"
          test -f "NEW FORM Accident and Incident Investigations Action Tracker_ST0335-25x26sx (1).xlsx"
          test -f "data/convert_to_kpi_json.py"
          ls -la data || true

      - name: Generate KPI JSON
        working-directory: ./data
        run: |
          set -euxo pipefail
          python3 convert_to_kpi_json.py
          echo "Rows (quick check):"
          jq '.meta.rows' kpi_data.json || true
          # ensure file exists and is not empty
          test -s kpi_data.json

      - name: Commit updated JSON
        run: |
          set -euxo pipefail
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git pull --rebase
          git add data/kpi_data.json
          git commit -m "Automated update of KPI data" || echo "No changes to commit"
          git push
