name: Build KPI JSON Automatically

on:
  push:
    branches: [ main ]
    # Include only the files that should trigger this job…
    paths:
      - 'NEW FORM Accident and Incident Investigations Action Tracker_ST0335-25x26sx (1).xlsx'
      - 'data/convert_to_kpi_json.py'
      - '.github/workflows/build-kpi-json.yml'
      # …and explicitly exclude the generated JSON to prevent loops:
      - '!data/kpi_data.json'
  # Allow manual runs from the Actions tab
  workflow_dispatch:

permissions:
  contents: write      # allow the workflow to commit/push the JSON

# If multiple pushes happen quickly, keep only the latest run
concurrency:
  group: kpi-json
  cancel-in-progress: true

jobs:
  build:
    # Skip if the actor is the bot (belt-and-braces loop guard)
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip

      - name: Install dependencies
        run: |
          set -euxo pipefail
          python -V
          python -m pip install --upgrade pip
          pip install openpyxl pandas

      - name: Sanity check files
        run: |
          set -euxo pipefail
          echo "PWD = $(pwd)"
          ls -la
          ls -la data
          test -f "NEW FORM Accident and Incident Investigations Action Tracker_ST0335-25x26sx (1).xlsx"
          test -f "data/convert_to_kpi_json.py"

      - name: Generate KPI JSON
        working-directory: ./data
        run: |
          set -euxo pipefail
          python3 convert_to_kpi_json.py
          # Fail if the file is empty (ensures header detection worked)
          test -s kpi_data.json

      - name: Commit updated JSON
        run: |
          set -euxo pipefail
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          # Avoid “fetch first” push rejections:
          git pull --rebase
          git add data/kpi_data.json
          git commit -m "Automated update of KPI data" || echo "No changes"
          git push
