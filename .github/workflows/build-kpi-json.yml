name: Build KPI JSON Automatically

on:
  push:
    branches: [ main ]
    # Only run when these files change (and explicitly ignore the generated JSON)
    paths:
      - 'NEW FORM Accident and Incident Investigations Action Tracker_ST0335-25x26sx (1).xlsx'
      - 'data/convert_to_kpi_json.py'
      - '.github/workflows/build-kpi-json.yml'
      - '!data/kpi_data.json'
  workflow_dispatch:

# We need to push a branch and open a PR
permissions:
  contents: write
  pull-requests: write

# Avoid overlapping runs if you edit files several times in a row
concurrency:
  group: kpi-json
  cancel-in-progress: true

jobs:
  build:
    # Friendly guard to avoid self-trigger loops
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.11 (no cache)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          set -euxo pipefail
          python -V
          python -m pip install --upgrade pip
          pip install openpyxl pandas

      - name: Sanity check files & paths
        run: |
          set -euxo pipefail
          echo "PWD = $(pwd)"
          ls -la
          ls -la data || true
          test -f "NEW FORM Accident and Incident Investigations Action Tracker_ST0335-25x26sx (1).xlsx"
          test -f "data/convert_to_kpi_json.py"

      - name: Generate KPI JSON
        working-directory: ./data
        run: |
          set -euxo pipefail
          python3 convert_to_kpi_json.py
          # Ensure JSON exists and isnâ€™t empty
          test -s kpi_data.json
          wc -c kpi_data.json || true

      # Create a PR with ONLY the generated file
      - name: Create Pull Request with updated JSON
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "Automated update of KPI data"
          title: "Update KPI data (automated)"
          body: "This PR updates **data/kpi_data.json** from the latest Excel tracker."
          branch: bot/update-kpi-json
          delete-branch: true
          add-paths: |
            data/kpi_data.json
